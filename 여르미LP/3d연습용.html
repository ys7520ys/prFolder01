<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strong Retro TV Effect with YouTube</title>
  <style>
    /* 전체 화면을 중앙에 정렬 */
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
      margin: 0;
    }

    /* TV 화면 모양을 위한 컨테이너 */
    .tv-screen {
      width: 500px;
      height: 375px;
      overflow: hidden;
      border-radius: 20px;
      border: 10px solid #333;
      background: #000;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* YouTube 영상 굴곡 효과를 위한 컨테이너 */
    .video-container {
      width: 130%; /* 더 큰 크기로 확대 */
      height: 130%;
      transform: scale(1.2) perspective(600px) rotateX(15deg) rotateY(-5deg);
      filter: contrast(1.2) brightness(0.8) saturate(1.3); /* 강한 색감과 대비 효과 */
      position: relative;
    }

    /* 실제 YouTube iframe */
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* TV 화면의 곡면 효과 */
    .tv-screen::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 20px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 60%);
      pointer-events: none;
      transform: scale(1.1); /* 빛 반사 효과를 약간 크게 설정 */
    }
    
    /* TV 화면의 외곽 어둡게 처리 */
    .tv-screen::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 20px;
      background: radial-gradient(circle, transparent, rgba(0, 0, 0, 0.7));
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="tv-screen">
    <div class="video-container">
      <iframe src="1918465-sd_960_540_24fps.mp4" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
