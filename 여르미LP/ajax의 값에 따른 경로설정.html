<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제품 상세 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    #product-detail {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    #product-detail img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
    }
    #product-detail h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #product-detail p {
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="product-detail">
    <h1 id="product-name"></h1>
    <img id="product-image" alt="">
    <p id="product-description"></p>
    <p id="product-price"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // 현재 URL에서 제품 ID 추출
      const params = new URLSearchParams(window.location.search);
      const productId = params.get("id");

      // JSON 데이터 (테스트용 JSON 데이터를 추가)
      const data = [
        {
          id: "1",
          name: "제품 A",
          image: "https://via.placeholder.com/600x400?text=Product+A",
          description: "이 제품은 A입니다.",
          price: "10,000"
        },
        {
          id: "2",
          name: "제품 B",
          image: "https://via.placeholder.com/600x400?text=Product+B",
          description: "이 제품은 B입니다.",
          price: "15,000"
        },
        {
          id: "3",
          name: "제품 C",
          image: "https://via.placeholder.com/600x400?text=Product+C",
          description: "이 제품은 C입니다.",
          price: "20,000"
        }
      ];

      // ID에 해당하는 제품 찾기
      const product = data.find(item => item.id === productId);
      if (product) {
        document.getElementById("product-name").textContent = product.name;
        document.getElementById("product-image").src = product.image;
        document.getElementById("product-description").textContent = product.description;
        document.getElementById("product-price").textContent = `${product.price}원`;
      } else {
        document.getElementById("product-detail").innerHTML = "<p>제품을 찾을 수 없습니다.</p>";
      }
    });
  </script>
</body>
</html>
