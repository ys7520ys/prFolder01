<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Sound Example</title>
  <style>
    /* 간단한 버튼 스타일 */
    .clickable {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="clickable">Click me</button>

  <script>
    // 오디오 객체 생성
    const clickSound = new Audio(''); // 오디오 파일 경로 설정

    // 클릭 이벤트에 소리 재생 추가
    document.querySelector('.clickable').addEventListener('click', () => {
      clickSound.currentTime = 0; // 재생 위치를 처음으로 돌림 (연속 클릭 시 효과)
      clickSound.play(); // 소리 재생
    });
  </script>
</body>
</html>
