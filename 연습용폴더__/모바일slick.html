<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Slick Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .slider {
      width: 90%;
      margin: 50px auto;
    }
    .slider div {
      background: #ddd;
      padding: 40px 0;
      text-align: center;
      font-size: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div>Slide 1</div>
    <div>Slide 2</div>
    <div>Slide 3</div>
    <div>Slide 4</div>
    <div>Slide 5</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.slider').slick({
        dots: true,               // 점 네비게이션 표시
        arrows: false,            // 화살표 비활성화 (모바일에선 보통 스와이프 사용)
        infinite: true,           // 무한 슬라이드 활성화
        autoplay: true,           // 자동 슬라이드
        autoplaySpeed: 3000,      // 3초마다 슬라이드 전환
        speed: 500,               // 전환 속도
        slidesToShow: 1,          // 한 번에 한 슬라이드 표시
        slidesToScroll: 1,        // 한 번에 한 슬라이드 이동
        swipe: true,              // 스와이프 가능
        responsive: [             // 반응형 설정
          {
            breakpoint: 768,      // 화면이 768px 이하일 때
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          },
          {
            breakpoint: 480,      // 화면이 480px 이하일 때
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
        ]
      });
    });
  </script>
</body>
</html>
